<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>绑定class与style</title>
    <style>
      .class1 {
        color: red;
      }
      .class2 {
        background-color: pink;
      }
    </style>
</head>
<body>

    <div id="custom-comp">
        <custom-comp class="class1 class2"></custom-comp>
    </div>

    <!-- 最新版本 -->
    <!-- <script src="https://unpkg.com/vue@next"></script> -->
    <script src="../vue@next.js"></script>
    <script>
        const CustomComp = {
            data() {
                return {}
            },
        }
        // 创建一个应用实例，提供了一个应用上下文，应用实例挂载的整个组件树共享的相同的上下文
        // 该上下文提供了之前在 Vue 2.x 中“全局”的配置。由于返回应用实例本身，可以链式调用其它方法
        const app = Vue.createApp(CustomComp)
        app.component('custom-comp', {
          template: `
            <p :class="$attrs.class">Hi!</p>
            <span>This is a child component</span>
          `
        });
        // 此处 p 标签将继承父组件传递的 所有属性
        app.mount('#custom-comp');
    </script>
</body>
</html>
