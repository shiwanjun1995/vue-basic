<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>深入了解组件</title>
</head>
<body>

    <div id="date-picker">
      <!-- 具有非 prop 的 attribute 的 date-picker 组件-->
      <!-- <date-picker data-status="activated"></date-picker> -->
      <date-picker data-status="activated" @change="submitChange"></date-picker>
    </div>

    <!-- 最新版本 -->
    <!-- <script src="https://unpkg.com/vue@next"></script> -->
    <script src="../vue@next.js"></script>
    <script>
        const DatePicker = {
          created() {
            console.log(this.$attrs);
          },
          methods: {
            submitChange() {
              console.log('打印内容');
            }
          },
        }
        // 创建一个应用实例，提供了一个应用上下文，应用实例挂载的整个组件树共享的相同的上下文
        // 该上下文提供了之前在 Vue 2.x 中“全局”的配置。由于返回应用实例本身，可以链式调用其它方法
        const app = Vue.createApp(DatePicker);
        // console.log(app);
        app.component('date-picker', {
          template: `
            <div class="date-picker">
              <input type="datetime-local" v-bind="$attrs" />
            </div>
          `,
        })
        
        app.mount('#date-picker');
    </script>
</body>
</html>
